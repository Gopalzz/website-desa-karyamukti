<!DOCTYPE html>
<html>
<head>
  <title>Post a News</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Website Resmi Desa Karyamukti">
  <meta name="keyword" content="WebsiteEngine,Website Pemerintahan">
  <link rel="icon" type="image/x-icon" href="img/logo-desa.png">
  <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/frame.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/controls.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/custom.css" media="screen" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/footer.js"></script>
  <style>
    .menu-blog {
      color: rgb(255, 255, 255) !important;
      opacity: 1 !important;
      font-weight: 700 !important;
    }
  </style>
</head>
<body>
  <div class="menu-container"></div>
  <h1>Create a Blog Post</h1>
  <form id="blogForm">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title"><br>
    <label for="content">Content:</label><br>
    <textarea id="content" name="content" rows="10" cols="50"></textarea><br><br>
    <label for="image">Upload Image (JPEG or IMG):</label><br>
    <input type="file" id="image" accept="image/jpeg, image/png, image/jpg"><br><br>
    <input type="submit" value="Create Post" id="submitButton">
  </form>
  <div class="footer-container" ></div>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <script src="js/blog.js"></script>
</body>
</html>
